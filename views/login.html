<div ng-controller="LoginController">
	
	<div class="container">
		<div class="row">
			<h1>Login</h1>	
			<form name="movieForm" novalidate class="form-horizontal">
				<div class="col-sm-10">
					<div class="form-group">
						<label for="usuario" class="col-sm-2 control-label">Usuario</label>
						<div class="col-sm-10">
							<input type="text" name="usuario" class="form-control">
						</div>
						
					</div>
					<div class="form-group">
						<label for="password" class="col-sm-2 control-label">Password</label>
						<div class="col-sm-10">
							<input type="password" name="password" class="form-control">
						</div>
						
					</div>

					<div>
						<button class="btn btn-primary pull-right" type="submit" ng-disabled="movieForm.$invalid">Entrar</button>
					</div>
				</div>

			</form>
		</div>
	</div>
</div>
